<div ng-controller="WebStatusNowController">
    <style>
        .red {
         color: red;
    }
        .green {
     color: green;
    }
    </style>
    <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <p>根据站点名称搜索</p>
                    <input ng-model="searchText">
                    <hr>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">
                        <a href="#/pages/addhost">添加主机</a>
                        </div> -->
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Url</th>
                                            <th>Pattern</th>
                                            <th>Time</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="res in results |orderBy:'Time':true| filter:searchText|limitTo:100">
                                            <td class="center">{{res.Name}}</td>
                                            <td class="center">{{res.Url}}</td>
                                            <td>{{res.Pattern}}</td>
                                            <td class="center">{{res.Time|date:'yyyy-MM-dd HH:mm:ss '}}</td>
                                            <td ng-class="{'green':res.Web_status,'red':!res.Web_status}">{{res.Web_status}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

        <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../bower_components/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</div>

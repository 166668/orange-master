
<div id="page-wrapper" ng-controller="WebAddController">
<style type="text/css">
    .row input.ng-invalid.ng-touched {
    background-color: #FA787E;
}

    .row input.ng-valid.ng-touched {
    background-color: #78FA89;
}
</style>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">添加站点</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <!--xxx-->
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Name(eg:Dockerpool)</label>
                                            <input class="form-control" type="text" ng-model="web.Name" required>

                                            <label>Url(eg:http://dockerpool.com)</label>
                                            <input class="form-control" type="text" ng-model="web.Url" required>

                                            <label>Pattern(eg:docker)</label>
                                            <input class="form-control" type="text" ng-model="web.Pattern" required>

                                            <p class="help-block"><pre>form = {{web | json}}</pre></p>
                                            <p class="help-block"><pre>master = {{master | json}}</pre></p>
                                        </div>
                                        <button type="submit" class="btn btn-default" ng-click="update(web)">提交</button>
                                        <button type="reset" class="btn btn-default" ng-click="reset()">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
</div>
